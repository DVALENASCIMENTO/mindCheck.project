<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Check</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Mind Check</h1>
        <p>Questionário de Emoções e Estresse</p>
    </header>
    <main>
        <div id="questionario">
            <button id="iniciar-questionario">Iniciar Questionário</button>
            <div id="perguntas">
                <!-- Perguntas serão carregadas aqui -->
            </div>
            <button id="proximo-pergunta" class="hidden">Próximo</button>
            <button id="enviar-respostas" class="hidden">Enviar Respostas</button>
            <div id="resultado" class="hidden">
                <!-- Resultado será exibido aqui -->
            </div>
        </div>
        <section id="diario-emocoes">
            <h2>Diário de Emoções</h2>
            <textarea id="entrada-emocao" placeholder="Digite suas emoções aqui..."></textarea>
            <button id="salvar-emocao">Salvar Emoção</button>
            <div id="historico-emocoes">
                <!-- Histórico de emoções será exibido aqui -->
            </div>
        </section>
    </main>
    <footer></footer>
        <p>Diego Nascimento - Analista e Desenvolvedor de Sistemas</p>
        <div class="footer-content">
            <a href="https://www.linkedin.com/in/diego-vale-do-nascimento-48212215b/" target="_blank">LinkedIn</a>
            <span>|</span>
            <a href="https://github.com/DVALENASCIMENTO" target="_blank">GitHub</a>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
